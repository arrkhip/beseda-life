<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<title>Beseda Life | Онлайн консультации с психологом</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/favicons/site.webmanifest">
	<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#313131">
	<link rel="shortcut icon" href="img/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#313131">
	<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="css/libs.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

	//= blocks/header/header.html

	<div class="registration-page">
		<div class="grid grid--6">
			<div class="headline headline--center">
				<h1 class="h1">Регистрация</h1>
			</div>
			<form action="#" class="registration-page__form">
				<div class="input-box">
					<label for="name" class="label">Ваше имя:</label>
					<input type="text" class="input" id="name" name="name" />
				</div>
				<div class="input-box">
					<label for="phone" class="label">Телефон</label>
					<input type="text" class="input" id="phone" name="phone" />
				</div>
				<div class="input-box">
					<label for="password" class="label">Пароль</label>
					<input type="password" class="input" id="password" name="password" />
				</div>
				<div class="input-box">
					<label for="repeat-password" class="label">Подтверждение пароля</label>
					<input type="password" class="input" id="repeat-password" name="repeat-password" />
				</div>
				<div class="checkbox-box">
					<input type="checkbox" class="checkbox" id="checkbox" />
					<label for="checkbox">Я ознакомился с соглашением на обработку моих персональных данных и принимаю его условия</label>
				</div>
				<div class="registration-page__form-box">
					<button class="btn btn--green">Зарегистрироваться</button>
				</div>
			</form>
			<div class="registration-page__enter">
				<div class="headline headline--center">
					<h5 class="h5">У вас уже есть аккаунт? <br> Вход через:</h5>
				</div>
				<div class="registration-page__enter-list">
					<a href="#" class="btn-social btn-social--fb">
						<svg class="btn-social__icon">
							<use xlink:href="img/sprite.svg#facebook"></use>
						</svg>
						<span class="btn-social__title">Facebook</span>
					</a>
					<a href="#" class="btn-social btn-social--tw">
						<svg class="btn-social__icon">
							<use xlink:href="img/sprite.svg#twitter"></use>
						</svg>
						<span class="btn-social__title">Twitter</span>
					</a>
					<a href="#" class="btn-social btn-social--vk">
						<svg class="btn-social__icon">
							<use xlink:href="img/sprite.svg#vk"></use>
						</svg>
						<span class="btn-social__title">Вконтакте</span>
					</a>
				</div>
			</div>
		</div>
		
		//= blocks/footer/footer.html
	</div> 	

	
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>

</body>
</html>
