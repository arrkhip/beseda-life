<div class="session">
	<header class="session__header">
		<h5 class="h5 session__header-title">Предстоящая сессия</h5>
	</header>
	<div class="session__body">
		<div class="session__info">
			<div class="session__col">
				<div class="session__doctor">
					<div class="session__doctor-avatar">
						<img src="img/session-avatar.png" alt="" />
					</div>
					<div class="session__item">
						<div class="session__item-title">Психотерапевт</div>
						<div class="session__item-info h5">Виктория Петрова</div>
					</div>
				</div>
			</div>
			<div class="session__col">
				<div class="session__item">

			</div>
			<div class="session__col">
				<div class="session__item">
					<div class="session__item-title">Время</div>
