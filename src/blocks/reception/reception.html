<div class="reception">
	<div class="reception__card">
		<div class="reception__card-header">
			<h5 class="h5 h5--dark">Запись</h5>
			<button class="btn-edit">
				<svg class="btn-edit__icon">
					<use xlink:href="img/sprite.svg#pen"></use>
				</svg>
			</button>
		</div>
		<div class="reception__card-body">
			<div class="reception__card-item">
				<div class="reception__card-subtitle">Психотерапевт</div>
				<div class="reception__doctor">
					<div class="reception__doctor-box">
						<div class="reception__doctor-avatar">
							<img src="img/chat-avatar.png" alt="" />
						</div>
					</div>
					<div class="reception__doctor-name">Виктор</div>
				</div>
			</div>
			<div class="reception__card-item">
				<div class="reception__card-subtitle">Время</div>
				<div class="reception__card-time">10:00-11:00</div>
			</div>
			<div class="reception__card-item">
				<div class="reception__card-subtitle">Статус:</div>
				<div class="reception__card-status">Неоплачено</div>
			</div>
			<button class="reception__card-btn btn btn--green">Оплатить</button>
		</div>
	</div>
	<div class="reception__status">
		<h5 class="h5 h5--dark">Статусы записи</h5>
		<div class="reception__status-list">
			<div class="reception__status-item reception__status-item--paid">- оплачен</div>
			<div class="reception__status-item reception__status-item--unpaid">- не оплачен</div>
			<div class="reception__status-item reception__status-item--wait">- ждет подтверждение</div>
		</div>
	</div>
</div>
